<!DOCTYPE html>
<html>
<head>
    <title>StealthLynk DMG Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121827; /* Dark blue matching your app */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 540px;
            height: 400px;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .icons {
            display: flex;
            justify-content: space-between;
            width: 70%;
            margin-bottom: 50px;
        }
        
        .app-icon, .applications {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            height: 120px;
        }
        
        .app-icon-circle {
            width: 100px;
            height: 100px;
            background-color: #2a3547;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .app-icon-inner {
            width: 80px;
            height: 80px;
            background-color: #0d6efd;
            border-radius: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .applications-icon {
            width: 100px;
            height: 100px;
            background-color: #2a3547;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .folder {
            width: 70px;
            height: 60px;
            background-color: #0d6efd;
            border-radius: 10px 10px 0 0;
            position: relative;
        }
        
        .folder:after {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 40%;
            height: 10px;
            background-color: #0d6efd;
            border-radius: 10px 10px 0 0;
        }
        
        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 20px;
        }
        
        .arrow-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #0d6efd;
            top: 50%;
        }
        
        .arrow-head {
            position: absolute;
            width: 15px;
            height: 15px;
            border-top: 2px solid #0d6efd;
            border-right: 2px solid #0d6efd;
            transform: rotate(45deg);
            right: 0;
            top: 3px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .subtitle {
            font-size: 16px;
            color: #a0aec0;
        }
        
        .logo {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 900;
            color: #ffffff;
            margin: 0;
        }
        
        .logo span {
            color: #0d6efd;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #566584;
        }
        
        .icon-label {
            font-size: 12px;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Stealth<span>Lynk</span></h1>
        </div>
        
        <div class="icons">
            <div class="app-icon">
                <div class="app-icon-circle">
                    <div class="app-icon-inner">SL</div>
                </div>
                <div class="icon-label">StealthLynk</div>
            </div>
            
            <div class="arrow">
                <div class="arrow-line"></div>
                <div class="arrow-head"></div>
            </div>
            
            <div class="applications">
                <div class="applications-icon">
                    <div class="folder"></div>
                </div>
                <div class="icon-label">Applications</div>
            </div>
        </div>
        
        <div class="subtitle">Drag StealthLynk to Applications to Install</div>
        
        <div class="footer">
            Â© 2025 StealthLynk.io - All Rights Reserved
        </div>
    </div>
</body>
</html>
